	<script src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
    <script type="module" crossorigin src="/beastie-personality-quiz/assets/index-D1N39cZd.js"></script>
    <link rel="stylesheet" crossorigin href="/beastie-personality-quiz/assets/index-Di-eVAiI.css">
  </head>
  <body>
	<canvas id="backgroundCanvas" class="glslCanvas" data-fragment="
	precision lowp float;

	uniform float u_time;
	uniform vec2 u_resolution;

	void main() { 
		const float pixelate_amount = 80.0;
		vec2 UV = gl_FragCoord.xy / u_resolution;
		//vec2 pixel_uv = round(UV * float(pixelate_amount)) / float(pixelate_amount);
		
		const float mult = 0.5;
		vec2 offset = vec2(
			cos(u_time * 0.5 + UV.x + UV.y * 10.0) * mult,
			sin(u_time * 0.5 + UV.x + UV.y) * mult
		);
		
		//vec3 col = texture(TEXTURE, UV + offset).rgb;
		vec3 value = vec3(((UV.x + offset.x) + (1.0 - UV.y + offset.y)) / 2.0);
		vec3 col = mix(vec3(0.741, 0.906, 0.42), vec3(1.0), value);

		gl_FragColor = vec4(col, 1.0);
	}
	"></canvas>
	<script>
		new GlslCanvas(document.getElementById("backgroundCanvas"));
	</script>
	<div id="root"></div>
  </body>
</html>
